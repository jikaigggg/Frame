<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
</head>
<body>
<div id="app">
    <button v-on:click="sayHi">点一下试试</button>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {message: "yyaojikai"},
        methods: {
            //方法必须定义在Vue的Method对象中,事件需要监听
            sayHi: function () {
                alert(this.message);
            }
        }
    })


</script>
</body>
</html>
