<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>json</title>
</head>
<body>
<div id="app">
    <!--<p>书籍列表</p>
    <ul>
        <li>Java</li>
        <li>C++</li>
        <li>Python</li>
    </ul>-->
    <todo>
        <todo-title slot="todo-title" :title="title"></todo-title>
        <todo-items slot="todo-items" v-for="ele in items" :item="ele"></todo-items>
    </todo>
</div>

<!--引入 JS 文件-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
<script type="text/javascript">
    /*slot定义插槽*/
    Vue.component("todo",{template:
        '<div>'+
            '<slot name="todo-title"></slot>'+
                '<ul>'+
                    '<slot name="todo-items"></slot>'+
                '</ul>'+
        '</div>'
    });
    Vue.component("todo-title",{
        props:['title'],
        template:
            '<div>{{title}}</div>'
    });
    Vue.component("todo-items",{
        props:['item'],
        template:
            '<li>{{item}}</li>'
    });


    var vm = new Vue({
        el: '#app',
        data:{
            title:"书籍列表",
            items:["么济恺","爱","石梦宇"]

        }
    });
</script>
</body>
</html>
