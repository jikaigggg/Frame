<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>蜡笔</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blog.css">

    <script src="js/bootstrap.min.js" type="javascript"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">蜡笔</span>
            </button>
            <a class="navbar-brand" href="/">蜡笔</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a class="btn btn-default" href="/publish" role="button">发布问题</a></li>
                <li class="dropdown"  th:if="${session.user!=null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu" >
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=25dfca1441f3eb7d27d1&redirect_uri=http://localhost:8081/callback&scope=user&state=1">登陆</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-21 col-xs-12">
            <h3><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 发布</h3>
            <hr>
            <div class="media"  th:each="question:${questionList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded img-avatar" th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span>
                    <span class="text-desc"><span th:text="${question.commentCount}"></span> 个回复 - <span th:text="${question.viewCount}"></span> 次浏览 - <span th:text="${#dates.format(question.modifiedTime)}"></span></span>
                </div>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-21 col-xs-12">

        </div>
    </div>
</div>
</body>
</html>
