<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布问题</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/blog.css">
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<nav th:replace="~{header}"></nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-21 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 发布</h3>
            <hr>
            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题：</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="description">正文：</label>
                    <textarea class="form-control" rows="6" name="description" id="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签，以逗号分割">
                </div>
                <span th:text="${error}" style="color: red"></span>
                <button type="submit" class="btn btn-success btn-publish">发起</button>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-21 col-xs-12">
            <h4>将进酒</h4>
            君不见黄河之水天上来，奔流到海不复回。<br>
            君不见高堂明镜悲白发，朝如青丝暮成雪。 <br>
            人生得意须尽欢，莫使金樽空对月。 <br>
            天生我材必有用，千金散尽还复来。 <br>
            烹羊宰牛且为乐，会须一饮三百杯。 <br>
            岑夫子，丹丘生，将进酒，杯莫停。 <br>
            与君歌一曲，请君为我倾耳听。 <br>
            钟鼓馔玉不足贵，但愿长醉不复醒。 <br>
            古来圣贤皆寂寞，惟有饮者留其名。 <br>
            陈王昔时宴平乐，斗酒十千恣欢谑。 <br>
            主人何为言少钱，径须沽取对君酌。 <br>
            五花马、千金裘，呼儿将出换美酒，与尔同销万古愁。 <br>
        </div>
    </div>
</div>
</body>
</html>
