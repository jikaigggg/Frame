<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extra-shiro"
>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div shiro:hasPermission="user:add">
<h3 th:text="${msg}"></h3>
<a th:href="@{/user/add}">add</a>
</div>
<div shiro:hasPermission="user:update">
    <h3 th:text="${msg}"></h3>
    <a th:href="@{/user/update}">update</a>
</div>
</body>
</html>
